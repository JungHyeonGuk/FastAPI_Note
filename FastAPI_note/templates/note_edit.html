<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body onload="calc()">
    <div class="col m-5 align-items-center justify-content-end">
        <form method="post" action="/note/edit/complete">
            <button type="text" class="btn btn-dark" class="" style="width: 50px;" onclick="window.location.replace('/')">홈</button>
            <button type="submit" class="btn btn-warning row-1">저장</button>
            <i class="bi bi-lock" style="padding-left:20px"></i>
            <input type="password" class="btn btn-outline-info px-2" name="pw" value={{pw}}>
            <input type="hidden" name="id" value={{id}}>
            <textarea class=" card text-dark bg-light" id="notearea" style="min-width: 600px; min-height: 500px; margin-top: 50px;"
            onkeydown="calc()" onkeyup="calc()" onkeypress="calc()" name="body">{{body}}</textarea>  
            <input type="text" id="noteareacount" class="alert alert-light" style="width: 600px; text-align:right;" value="0" readonly>
            
        </form>
    </div>
    <script>
        function calc(){
            document.getElementById('noteareacount').value = 
            document.getElementById('notearea').value.length.toString() + "자";
        }
    </script>
</body>
