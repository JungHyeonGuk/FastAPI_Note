<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 상단바 -->
    <div class="col m-5 align-items-center justify-content-end">
        <button type="text" class="btn btn-dark" class="" style="width: 50px;" onclick="window.location.replace('/')">홈</button>
        <button type="text" class="btn btn-warning" style="width: 80px;" onclick="window.location.replace('/note/new')">새노트</button>
        <form class="" action="/">
            <input type="search" class="form-control" style="width: 200px; padding-bottom: 10px; padding-top: 5px; display:inline; margin-top:20px;" name="search">
            <button type="submit" class="btn btn-primary" style="width: 70px; display:inline;">검색</button>
        </form>  
    </div>
    <div style="height: 30px"></div>

    <!-- 카드 -->
    {% for key, value in notes.items() %}
        <form method="post" action="/note">
            <div input class="mx-5 card text-dark bg-light mb-3 row" style="max-width: 20rem;">
                <div class="card-body">
                    <input type="hidden" name="id" value={{key}}>
                    <p class="card-text">{{value["body"]}}</p>
                    <div class="col">
                        {% if value["pw"] != ""%}
                            <i class="bi bi-lock p-1 col-3"></i>
                            <input type="password" class="btn btn-outline-info col-5 p-1" name="pw">
                        {% else %}
                            <input type="hidden" class="btn btn-outline-info col-5 p-1" name="pw">
                        {% endif%}
                        <input class="btn btn-primary p-1 col-3" style="float:right;" type="submit" value="열기">
                    </div>
                </div>
            </div>
        </form>
    {% endfor%}
 
</body>
