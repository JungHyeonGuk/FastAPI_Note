<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- 상단바 -->
    <div class="col m-5 align-items-center justify-content-end">
        <button type="text" class="btn btn-dark" class="" style="width: 50px;" onclick="window.location.replace('/')">홈</button>
        <form method="post" action="/note/edit" class="" style="display:inline" >
            <input type="hidden" name="id" value={{id}}>
            <button type="submit" class="btn btn-warning">편집</button>
        </form>
        <form method="post" action="/note/delete" style="display:inline">
            <input type="hidden" name="id" value={{id}}>
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
        <textarea readonly class=" card text-dark bg-light" id="floatingTextarea2" style="min-width: 600px; min-height: 500px; margin-top: 50px;", name="body">{{body}}</textarea>  
        
    </div>
</body>
